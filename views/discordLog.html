            contact: '(1)標本實驗醒來的時候，路明非正呆在一間裝飾古典的書房裏。他躺在一張牛皮長椅上。身上蓋著毛毯頭頂是一盞蓮花形的水晶吊燈，四周都是書櫃。路明非做起來四顧，書桌邊教授正在打盹兒。“你醒了？路明非起身的聲音吵醒了古德裏安教授，他從桌子上抬起亂蓬蓬的腦袋。“這是哪裏？”我們是翻車了麽？我隻覺得轟隆隆一陣響，我還以為火車撞山了呢。”路明非心有餘悸。我們已經到達卡塞爾學院路，一路都很順利啊，怎麽可能撞山？就是你在入學輔導的時候太過驚恐，直接約到過去，所以是給抬下火車的…”古德裏安教授說：以前接受入學輔導的學生也有比較驚訝的，不過你這麽大反應，真是前所未有啊。我不是反應大，我隻是….好吧，我隻是沒錢了，連續在火車站睡了三天，期間隻吃了三個三明治。路明非忽的提高了聲量，可是你在火車上是說“龍”我出國留學的貴族大學是個屠龍高手培訓專科學校？拜托！”“你對龍……”古德裏安攤了攤手，“那麽恐懼麽？”“我隻是覺得教授你瘋了，你剛才跟我說話的那種感覺……你看過《終結者》麽？”路明非搖搖頭。“看過，加州州長的成名作。”古德裏安不解其意。“就像是約翰·康納的媽媽在警察局裏給警察說她看見了時空旅行回來的機器人，他來自一個人類差不多要滅亡的時代，機器人拿著激光步槍到處掃射……”路明非點點頭，“所以……警察覺得她精神病犯了……”“你是覺得我精神病犯了？”“要麽就是我犯了。”“好吧，我們準備了一些證明給新入學的學生看，有些人感知能力比較差……”古德裏安教授拍了拍手。書房的門打開了，一個臉上仿佛寫著“我是個日本人”的中年男人疾步進來，左右手各是一隻黑色的手提箱，銀色金屬包邊，看起來相當的結實可靠。他把兩隻手提箱放在桌上之後，恭恭敬敬地對路明非鞠躬，用流利的中文自我介紹，“我叫富山雅史，卡塞爾學院的心理輔導教員，非常高興認識我們的‘s’級新生，已經四十多年我們不曾有過‘s’級的新生了。”“非常高興，我能問問四十多年前那個‘s’級新生是一個什麽人，絕世屠龍高手麽”路明非已經開始習慣用這些人的思路來說話了。“也許他有機會，但是他在大學二年級的時候吞槍自殺了，所以沒有下文了。”富山雅史非常坦白。“吞槍自殺？”“因為成績太優秀，思維很敏銳，鑽研龍類事典的時候陷入了某些哲學上的思辨難關，一時沒解脫出來，就吞槍了，後來我們才增設了心理教員。”富山雅史說。“太好了，”路明非覺得有些放鬆，“剛才古德裏安教授還說我比較遲鈍。”“但是你有潛力！我親愛的學生！”鹹德裏安教授高興地對著路明非和富山雅史豎起大拇指，顯然意思是他這個學生是最棒的，路明非完全不知道他在歡樂些什麽。“我們帶來了兩件證明，說明這世界上確實存在龍類，這兩件都是級別很高的文物，我們特意從學院檔案館裏借出來的。”富山雅史用密碼和指紋打開了第一隻手提箱，手提箱裏是黑色的泡沫，揭去層層泡沫之後，路明非看見了一片黑色的鱗，大約有半麵手掌大小，呈完美的盾形，表麵光潔得像是新上了油，紋理在油光下清晰可辨。“捏一捏。”富山雅史鼓勵著。路明非小心翼翼地捏起那片鱗來，感覺那東西像是假的，質感有點兒像鋼，冰涼堅韌，但是重量卻很輕。這時候富山雅史抓過他的手，把一件冰涼的東西塞進他的手心。路明非悚然，那居然是一柄手槍。“沃爾特ppk手槍，口徑7.65毫米，初速280米每秒，有效射程50米，裝備部的家夥們給它做過一些改進。現在，你可以試著用它向那片鱗片射擊。”富山雅史接過那片鱗片，把它放置在窗台上。“我知道這槍……007也用它。”路明非臉色慘白。“是啊，就是那柄經典的007手槍。”富山雅史捂著耳朵說，“沒事，射擊就好了，對準鱗片別對準我們。”路明非苦著臉舉起槍，按照他高中軍訓時候的所學，對準鱗片，深深吸了口氣，咬牙扣動扳機。轟然巨響，路明非仿佛被一柄重錘擊打在胸口，幾乎背過氣去，那柄改造過的ppk上傳來的後座力讓他感覺是剛剛發射了一枚航炮的炮彈，他一個倒仰翻了出去，一直撞在背後的沙發上，滿眼都是金星。“原來他不是那種體力優秀的學生！”富山雅史驚訝的聲音在他耳邊響起，“也許我該拿把普通的左輪過來。”“你這槍改造了是準備一槍轟爆龍眼麽？”“至少也得能在四代種五代種身上留下痕跡才能算是好槍啊。”富山雅史說。路明非艱難地清醒過來，第一眼看到的就是古德裏安教授和富山雅史擔心的麵孔，第二眼看到的就是富山雅史手中晃動的黑色鱗片。完美無缺的黑色鱗片，沒有任何東西在它的表麵留下了任何痕跡，而路明非有很大的把握他剛才一槍命中了鱗片中心。一支堪比航炮的槍，卻能洞穿那片鱗。“這就是龍鱗，1900年斯文·赫定在新疆樓蘭古城發現的，他沒能認出這東西來，但是他發現火燒或者用錘子敲打都無法損壞這片東西，所以把它從中國帶回了歐洲。在歐洲有人把它認了出來，那個人叫梅涅克·卡塞爾。現在你是不是對於龍的存在有點相信了？”富山雅史說。“不能是高科技麽？”路明非還在嘴硬。“即便是納米技術製成的鈦合金也沒法擋住這樣一槍吧？”富山雅史說，“我有東京大學的材料學博士學位，你要相信我。”路明非想這裏不僅遍地瘋子，還遍地都是高學曆瘋子。“好，那麽，第二件證明，用你的眼睛，不必用大腦來思考。”富山雅史起身開啟了第二隻手提箱。一隻圓柱形的玻璃瓶被送到了路明非的麵前，就像是生物課上老師用來裝標本的那種瓶子。路明非張大了嘴，仿佛被雷劈了，如果此刻富山雅史在他嘴裏塞上一個橙子，他大概都不會察覺。泡在淡黃色福爾馬林溶液裏的是一個很像晰蠍的動物，黃白色的，蜷縮著修長的尾巴，像是子宮中的胎兒，身上的鱗片，嘴邊的長須在溶液裏緩慢地飄拂，合著眼睛的樣子看起來如嬰兒般安詳。如果不是那東西的背後展開了兩麵膜翼，路明非會認為它根本就是某種古代晰蜴。“這是一條紅龍的幼崽，它還沒死，龍類很難死去，即使你殺死它，也是一時的，它們會在沉睡中慢慢地恢複，”富山雅史說，“這可是很難得的標本，通常人類很難捕獲完整的龍類，因為龍類的大腦可以感覺到人類大腦的思維輻射，它們要麽在人類靠近前發動進攻，要麽就會逃走。這個標本是1796年在印度發現的，很幸運，這條紅龍幼崽大概是在剛剛孵化出來的時候被一條巨蟒吞下去了。當地的農民殺死巨蟒，從它肚子裏得到了這個幼崽。”“真的不是塑膠的麽？”路明非的聲音裏帶著哭腔。“湊近看看，看它的細節，鱗片的紋路，什麽樣的藝術家能做出這樣完美的塑膠製品來？”富山雅史把玻璃瓶湊到路明非眼睛前。現在路明非隔著一層半厘米厚的玻璃和那隻紅龍幼崽麵對麵了，它的膜翼和長須都在溶液裏拂動，就像是懸停在雲中，如果它還是活的，彼此可以感受到呼吸，它也許會吐出致命的火焰，把路明非的臉徹底燒毀。富山雅史說得對，那細節，那紋路，太逼真了，隻有自然或者神能夠誕育這樣的東西，它們存在於曆史的陰影中，存在於不同民族的傳說中，存在於人類想象的及限中，也存在於這個密封的玻璃瓶裏。“完美，是不是？”富山雅史帶著讚歎說。“完美。”路明非喃喃。他盯著覆蓋了龍眼的那層堅硬的瞬膜，想到那對在黑暗裏緩緩睜開的黃金瞳，仿佛世界之門在他的眼前開啟。黃金瞳開啟了，驟然間泡在福爾馬林溶液裏的紅龍幼崽睜開了眼睛，它的全身**般地一顫，伸長脖子對路明非發出了吼叫，隨著那聲吼叫，灼熱的龍炎在它的喉嚨深處被引燃，噴射而出！它奮力張開雙翼，就要突破玻璃瓶的束縛，它蘇醒了，貓一樣大的身軀，卻帶著龍的威嚴。路明非失去了驚叫著閃避的能力，三個人都傻了，看著古老的標本在他們眼前複活。那道細微的火焰立刻熄滅了，福爾馬林溶液灌入了龍崽的喉嚨，令它仿佛一個溺水的人那樣痛苦不堪地咳嗽起來，同時它也未能突破玻璃瓶，它強有力地振動膜翼，但是撞在玻璃壁上甚至沒有留下一點痕跡。這次積累了數百年的複蘇結束得和開始得一樣迅速，很快，龍崽重新蜷縮起來，再次恢複了安詳，又一次進入了休眠。“啊啊啊啊啊啊啊啊！”路明非終於能夠尖叫出聲了，顫抖著指著玻璃瓶。“叫什麽？”古德裏安教授喃喃地說。“你沒看見麽？你沒看見麽？剛才它活過來了！它活過來了！活的龍！”路明非搖著傻掉了的老家夥大聲說。“看見了，”古德裏安教授轉向富山雅史教員，“你也看見了，對不對？”富山雅史的臉像是一張a4打印紙那樣慘白，隻顧點頭了，“對啊……不過這個真的不是我的願意，我不知道它剛好會醒來……”他忽地提高了音量，幾乎是嘶叫起來，“怎麽回事？檔案館的那幫人搞錯標簽了麽？它的蘇醒日應該是2077年！他們這樣亂貼標簽會害死我們的！剛才它噴射了龍炎！龍炎！”“還好從前年開始更換了納米材料容器，否則剛才就撐不住了……”古德裏安教授說，“它的蘇醒日是我和曼施坦因教授計算的，按說不會出錯……除非是血統召喚。”“血統召喚麽？”富山雅史轉而看著路明非，那眼神壓根就是在打量一個怪物。“除了血統召喚，還能是什麽讓龍類提前蘇醒？”古德裏安教授忽然恢複了精神，大力拍著路明非的肩膀，“是你強大的血統在召喚它啊，路明非，你現在知道自己是多麽了不起的一個人物了吧？”路明非的肩膀都要被他拍塌了，“什麽跟什麽？別把這種能夠要人命的意外推在我身上！我可什麽都沒做！”“龍皇可是隻要憑借凝視就可以讓人類臣服的，你不用做什麽，因為你是具備次代種能力的龍族混血！”古德裏安教授眼睛裏透著看見聖嬰的狂喜。“什麽混血？我爸是個人類，我媽也是個人類，你《聊齋誌異》看多了？以為我們中國都是人龍生子？”路明非受不了老頭子的目光。“不不，他們確實都是人類，但是他們都是龍族混血種，所以你的血統裏包含了很大比例的龍族血統。”正德裏安教授嘿嘿一笑，“其實這所學院裏麵幾乎所有人都是龍族混血種，你知道優先級的事情了對麽？決定優先級的除了成績和潛力，最重要的一點就是血統階級。”路明非狠狠地打了個哆嗦，覺得湊到自己麵前的古德裏安教授仿佛一頭老龍，隨時會把致命的火焰吐在他的臉上。這是什麽地方？一學院的龍族混             methods: {
                highlightMatches(text, isbot) {
                    const matchExists = text
                        .toLowerCase()
                        .includes(this.filter.toLowerCase());
                    if (!matchExists) return text;
                    const re = new RegExp(this.filter, "ig");
                    if (isbot) text = '*' + text;
                    return text.replace(re, matchedText => `<strong>${matchedText}</strong>`);
                },
                dhm2(unix_timestamp) {
                    var dhm2date = new Date(unix_timestamp * 1000)
                    var year = dhm2date.getFullYear().toString();
                    var month = (dhm2date.getMonth() + 1).toString().padStart(2, '0');
                    var day = dhm2date.getDate().toString().padStart(2, '0');
                    return [year, '年', month, '月', day, '日'].join('');
                }
            },
            computed: {
                filteredRows() {
                    return this.rows.filter(row => {
                        const contact = row.contact.toString().toLowerCase();
                        const userName = row.userName.toString().toLowerCase();
                        const timestamp = dhm2(row.timestamp).toString().toLowerCase();;
                        const searchTerm = this.filter.toLowerCase();
                        return (
                            contact.includes(searchTerm) || userName.includes(searchTerm) ||
                            timestamp.includes(searchTerm)
                        );
                    });
                }
            }
        });
    </script>

    <script>
        var hde = document.documentElement,
            b = document.body,
            st = 'scrollTop',
            sh = 'scrollHeight';
        var progressbar = document.getElementById("progressbar");
        var pos = ((hde[sh] || b[sh]) <= hde.clientHeight) ? 100 : getVerticalScrollPercentage(b);
        progressbar.innerHTML = Math.round(pos) + '%';
        progressbar.style.width = Math.max(Math.round(pos), 10) + '%';
        document.getElementById("touchBar").addEventListener("mousedown",
            function clicked(e) {
                var br = document.getElementById("touchBar").getBoundingClientRect();
                // x & y are relative to the clicked element
                var x = e.clientX - br.left;
                var level = Math.round(x / document.getElementById("touchBar").offsetWidth * 100) / 100;

                window.scrollTo({
                    top: level * ((hde[sh] || b[sh]) - hde.clientHeight),
                    behavior: 'smooth'
                });

            });

        document.onscroll = function () {
            pos = getVerticalScrollPercentage(b)
            //aria-valuenow
            progressbar.innerHTML = Math.round(pos) + '%';
            progressbar.style.width = Math.max(Math.round(pos), 10) + '%';
        };

        function getVerticalScrollPercentage(elm) {
            var percent = (hde[st] || b[st]) / ((hde[sh] || b[sh]) - hde.clientHeight) * 100;
            return percent
        }
    </script>
