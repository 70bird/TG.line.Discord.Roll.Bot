    <script>
        Dropzone.autoDiscover = false;
        var canvas = new fabric.Canvas('canvas');
        var imgUpload = new Dropzone("#img-upload", {
            url: "UploadImages"
        });
        var reader = new FileReader();

        reader.onload = function (event) {
            var data = event.target.result;
            fabric.Image.fromURL(data, function (image) {
                var canvasData = document.getElementById("canvas");
                console.log(canvasData, image)
                var imageObject = image.set({
                    scaleY: canvasData.height / image.height * 0.8,
                    scaleX: canvasData.height / image.height * 0.8
                });
                canvas.add(imageObject).renderAll();
                canvas.setActiveObject(imageObject);
            });
        };

        imgUpload.on("addedfile", function (file) {
            reader.readAsDataURL(file);
        });
       
    </script>
